<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5) !important;
            backdrop-filter: blur(10px);
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .section-title {
            margin-bottom: 50px;
            font-weight: bold;
            font-size: 2.5rem;
        }
        .card {
            background-color: #111;
            border: 1px solid #333;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }
        .btn-primary {
            background: linear-gradient(to right, #764fe0, #9133e9);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #764fe0, #9133e9);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Brand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container mt-5">
        <h2 class="section-title text-center">Members Dashboard</h2>
        <div class="text-center mb-4">
            <button class="btn btn-primary" onclick="showSection('overview')">Overview</button>
            <button class="btn btn-primary" onclick="showSection('projects')">Projects</button>
            <button class="btn btn-primary" onclick="showSection('settings')">Settings</button>
        </div>

        <div id="overview" class="dashboard-section">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Overview</h5>
                    <p>Welcome to your dashboard! Here you can see your recent activity and updates.</p>
                </div>
            </div>
        </div>

        <div id="projects" class="dashboard-section hidden">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Your Projects</h5>
                    <form>
                        <div class="mb-3">
                            <label for="projectDescription" class="form-label">Project Description</label>
                            <textarea class="form-control" id="projectDescription" rows="3" placeholder="Describe your project..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="projectGoals" class="form-label">Project Goals</label>
                            <textarea class="form-control" id="projectGoals" rows="3" placeholder="What are the goals of this project?"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="projectImage" class="form-label">Upload Project Image</label>
                            <input type="file" class="form-control" id="projectImage" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Project</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="settings" class="dashboard-section hidden">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Settings</h5>
                    <p>Manage your account settings here.</p>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.dashboard-section');
            sections.forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+CkwjNJC9PE0b" crossorigin="anonymous"></script>
</body>
</html>
