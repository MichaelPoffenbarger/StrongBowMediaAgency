<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Website Development</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .section-title {
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .card {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: none;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        .card-title {
            color: #7928CA;
        }
        .form-label {
            color: #a0a0a0;
        }
        .form-control, .form-select {
            background-color: #3a3a3a;
            border: none;
            color: #fff;
        }
        .form-control:focus, .form-select:focus {
            background-color: #3a3a3a;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(121, 40, 202, 0.25);
        }
        .input-group-text {
            background-color: #3a3a3a;
            border: none;
        }
        .btn-primary {
            background: linear-gradient(to right, #7928CA, #FF0080);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 20px rgba(255, 0, 128, 0.4);
        }
        .social-icon {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            border: 1px solid #fff;
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            background-color: #fff;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <section id="contact" class="py-5" style="background: linear-gradient(135deg, #1a1a1a, #2a2a2a);">
        <div class="container">
            <h2 class="text-center section-title mb-5">Let's Create Something Amazing Together</h2>
            <div class="row g-4">
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body p-4">
                            <h3 class="card-title mb-4">Send Us a Message</h3>
                            <form id="websiteForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user text-primary"></i></span>
                                        <input type="text" class="form-control" id="name" name="name" required placeholder="John Doe">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope text-primary"></i></span>
                                        <input type="email" class="form-control" id="email" name="email" required placeholder="john@example.com">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-phone text-primary"></i></span>
                                        <input type="tel" class="form-control" id="phone" name="phone" required placeholder="+1 (555) 123-4567">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="websiteType" class="form-label">Website Type</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-globe text-primary"></i></span>
                                        <select class="form-select" id="websiteType" name="websiteType" required>
                                            <option value="">Select a website type</option>
                                            <option value="personal">Personal</option>
                                            <option value="business">Business</option>
                                            <option value="ecommerce">E-commerce</option>
                                            <option value="portfolio">Portfolio</option>
                                            <option value="blog">Blog</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Project Details</label>
                                    <textarea class="form-control" id="description" name="description" rows="4" required placeholder="Tell us about your project ideas and goals..."></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="driveLink" class="form-label">Google Drive Link</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fab fa-google-drive text-primary"></i></span>
                                        <input type="url" class="form-control" id="driveLink" name="driveLink" required placeholder="https://drive.google.com/...">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="budget" class="form-label">Budget Range</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-dollar-sign text-primary"></i></span>
                                        <select class="form-select" id="budget" name="budget" required>
                                            <option value="">Select a budget range</option>
                                            <option value="0-500">$0 - $500</option>
                                            <option value="501-1000">$501 - $1,000</option>
                                            <option value="1001-5000">$1,001 - $5,000</option>
                                            <option value="5001-10000">$5,001 - $10,000</option>
                                            <option value="10001+">$10,001+</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="timeline" class="form-label">Preferred Timeline</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-calendar-alt text-primary"></i></span>
                                        <input type="text" class="form-control" id="timeline" name="timeline" required placeholder="e.g., 2 weeks, 1 month">
                                    </div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="privacy-policy" required>
                                    <label class="form-check-label" for="privacy-policy" style="color: #a0a0a0;">I agree to the <a href="#" style="color: #7928CA;">Privacy Policy</a></label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-paper-plane me-2"></i>Send Message
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body p-4">
                            <h3 class="card-title mb-4">Connect With Us</h3>
                            <div class="mb-4">
                                <h5 class="text-white mb-3">Our Office</h5>
                                <p class="mb-2" style="color: #a0a0a0;"><i class="fas fa-map-marker-alt me-2 text-primary"></i>123 Tech Street, San Francisco, CA 94107</p>
                                <p class="mb-2" style="color: #a0a0a0;"><i class="fas fa-phone me-2 text-primary"></i>+1 (555) 123-4567</p>
                                <p class="mb-2" style="color: #a0a0a0;"><i class="fas fa-envelope me-2 text-primary"></i>info@example.com</p>
                            </div>
                            <div class="mb-4">
                                <h5 class="text-white mb-3">Business Hours</h5>
                                <p class="mb-1" style="color: #a0a0a0;">Monday - Friday: 9:00 AM - 6:00 PM</p>
                                <p class="mb-1" style="color: #a0a0a0;">Saturday: 10:00 AM - 4:00 PM</p>
                                <p style="color: #a0a0a0;">Sunday: Closed</p>
                            </div>
                            <div class="mb-4">
                                <h5 class="text-white mb-3">Follow Us</h5>
                                <div class="d-flex gap-3">
                                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                                </div>
                            </div>
                            <div>
                                <h5 class="text-white mb-3">Our Location</h5>
                                <div class="ratio ratio-16x9">
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.5630927089763!2d-122.39901518468204!3d37.78289997975775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085807b6fd7d2e9%3A0x5c557f3daeb8f1bf!2s123%20Tech%20St%2C%20San%20Francisco%2C%20CA%2094107!5e0!3m2!1sen!2sus!4v1623344892526!5m2!1sen!2sus" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('websiteForm');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                // Here you would typically send the form data to a server
                // For this example, we'll just log the form data
                const formData = new FormData(form);
                for (let [key, value] of formData.entries()) {
                    console.log(key, value);
                }
                alert('Form submitted successfully!');
                form.reset();
            }
        });

        function validateForm() {
            let isValid = true;
            const inputs = form.querySelectorAll('input, select, textarea');
            
            inputs.forEach(input => {
                if (input.hasAttribute('required') && !input.value.trim()) {
                    isValid = false;
                    showError(input, 'This field is required');
                } else {
                    clearError(input);
                }

                if (input.type === 'email' && input.value.trim() && !isValidEmail(input.value)) {
                    isValid = false;
                    showError(input, 'Please enter a valid email address');
                }

                if (input.type === 'url' && input.value.trim() && !isValidUrl(input.value)) {
                    isValid = false;
                    showError(input, 'Please enter a valid Google Drive link');
                }
            });

            return isValid;
        }

        function showError(input, message) {
            clearError(input);
            const error = document.createElement('div');
            error.className = 'invalid-feedback';
            error.textContent = message;
            input.parentNode.appendChild(error);
            input.classList.add('is-invalid');
        }

        function clearError(input) {
            const error = input.parentNode.querySelector('.invalid-feedback');
            if (error) {
                input.parentNode.removeChild(error);
            }
            input.classList.remove('is-invalid');
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function isValidUrl(url) {
            return url.startsWith('https://drive.google.com/');
        }
    </script>
</body>
</html>
