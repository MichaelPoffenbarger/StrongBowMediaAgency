<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #051720; /* Updated background color */
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        .navbar {
            background-color: rgba(29, 31, 32, 0.1) !important;
            backdrop-filter: blur(10px);
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .hero {
            background: linear-gradient(to bottom right, #000, #111);
            padding: 120px 0;
            overflow: hidden;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
        }
        .btn-primary {
            background: linear-gradient(to right, #764fe0, #410ca5); /* Updated button gradient */
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #764fe0, #9133e9);
        }
        section {
            padding: 80px 0;
        }
        .section-title {
            margin-bottom: 50px;
            font-weight: bold;
            font-size: 2.5rem;
        }
        .text-center {
            --borderWidth: 3px;
            background: #1D1F20;
            position: relative;
            border-radius: var(--borderWidth);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            font-family: 'Raleway';
            font-size: 2.5rem;
        }
        .text-center:after {
            content: '';
            position: absolute;
            top: calc(-1 * var(--borderWidth));
            left: calc(-1 * var(--borderWidth));
            height: calc(100% + var(--borderWidth) * 2);
            width: calc(100% + var(--borderWidth) * 2);
            background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
            border-radius: calc(2 * var(--borderWidth));
            z-index: -1;
            animation: animatedgradient 3s ease alternate infinite;
            background-size: 300% 300%;
        }
        @keyframes animatedgradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 0%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
        .card {
            background-color: #111;
            border: 1px solid #333;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }
        .card-title {
            color: #fff;
        }
        .card-subtitle {
            color: #ffffff;
        }
        .list-unstyled {
            color: #ffffff;
        }
        .form-control {
            background-color: #222; /* Updated form control background */
            border-color: #444;
            color: #fff;
        }
        .form-control:focus {
            background-color: #333; /* Updated focus state */
            border-color: #7928CA;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(121, 40, 202, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="login" class="bg-dark" style="padding: 80px 0;">
        <div class="container">
            <h2 class="text-center section-title">Login</h2>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card h-100" style="background: linear-gradient(145deg, #1a1a1a, #2a2a2a); border: none;">
                        <div class="card-body text-center">
                            <h3 class="card-title">Enter your credentials</h3>
                            <form action="login.php" method="post">
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
